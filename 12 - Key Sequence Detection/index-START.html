<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  let sequence = [];
  const secretCode = 'britt';
  document.addEventListener('keyup', (e) => {
    sequence.push(e.key);
    sequence.splice(0, sequence.length - secretCode.length);
    if (sequence.join('') == secretCode) {
      cornify_add();
    }
  });
</script>
</body>
</html>
